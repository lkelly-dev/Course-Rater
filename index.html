<script type="text/javascript">
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
</script>

<input type = "text"
       id = "txtSearch"
       onkeydown = "if (event.keyCode == 13)
                    search()"
/>

<script type="text/javascript">
function search() {
  var urlString = "https://crossorigin.me/https://cobalt.qas.im/api/1.0/courses/search?key=456y8hDcetwgug1EGcDxM9XHcrAx84P8&q=\"";
  var searchParams = document.getElementById('txtSearch').value;
  console.log(searchParams);
  var combine = urlString + searchParams + "\"";
  console.log(combine);
  var para = document.createElement("p");
  var node = document.createTextNode(httpGet(combine));
  para.appendChild(node);
  var element = document.getElementById("div1");
  element.appendChild(para);
}
</script>
